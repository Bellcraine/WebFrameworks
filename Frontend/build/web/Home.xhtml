<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:inputText id="userid" value="#{home.userId}"/>
            <h:commandButton value="loadCourse" action="coursesList">                
            </h:commandButton>
        </h:form>
        <br />
         <h1 class="text-center">Liste aller Kurse</h1>
        <h:dataTable value="#{home.courses}" var="aCourse">

            <h:column>
                <f:facet name="header">ID</f:facet>
                    #{aCourse.coursePk}
            </h:column>

            <h:column>
                <f:facet name="header">Name</f:facet>
                #{aCourse.title}
              
            </h:column>

            <h:column>
                <f:facet name="header">Description</f:facet>  
                #{aCourse.description}
            
            </h:column>

                        <f:setPropertyActionListener target="#{seite1MB.student}" value="#{aStudent}" />
                    </h:commandButton>  
            </h:column>
            -->
            

        </h:dataTable>
    </h:body>
</html>
