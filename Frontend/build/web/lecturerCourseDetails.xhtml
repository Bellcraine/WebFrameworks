<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/basicTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">
    </ui:define>

    <ui:define name="left">
        <h:commandButton value="My courses" action="lecturerCourseList" />
        <h:commandButton value="Create new Course" action="lecturerCourseForm" />    
        <h:commandButton value="Personal data" action="lecturerPersonalData"  />
    </ui:define>

    <ui:define name="content">

        <h3>Course Details</h3>
        <h5>#{courseDetailsBean.course.title}</h5>
        <br />
        <ul>
            <li>
                <h:outputText value="ID: #{courseDetailsBean.course.coursePk}" />
            </li>
            <li>
                <h:outputText value="Title: " />
                <h:inputText value="#{courseDetailsBean.course.title}" />
            </li>
            <li>
                <h:outputText value="Lecturer: " />
                <h:inputText value=" " />
            </li>
            <li>
                <h:outputText value="Duration: " />
                <h:inputText value="#{courseDetailsBean.course.duration}" />
            </li>
            <li>
                <h:outputText value="Semester: " />
                <h:inputText value="#{courseDetailsBean.course.semester}" />
            </li>
            <li>
                <h:outputText value="Description: " />
                <h:inputTextarea value="#{courseDetailsBean.course.description}" />
            </li>           
        </ul>

        <h:commandButton value="Back" action="lecturerCourseList" />        
        <h:commandButton value="Update" action="#{courseDetailsBean.updateCourse()}">
            <f:setPropertyActionListener target="#{courseDetailsBean.coursePk}" value="#{courseDetailsBean.course.coursePk}" />
            <f:setPropertyActionListener target="#{courseDetailsBean.title}" value="#{courseDetailsBean.course.title}" />
            <f:setPropertyActionListener target="#{courseDetailsBean.description}" value="#{courseDetailsBean.course.description}" />
            <f:setPropertyActionListener target="#{courseDetailsBean.semester}" value="#{courseDetailsBean.course.semester}" />
            <f:setPropertyActionListener target="#{courseDetailsBean.duration}" value="#{courseDetailsBean.course.duration}" />
        </h:commandButton>

    </ui:define>

</ui:composition>
