<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/basicTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                >

    <ui:define name="top">

    </ui:define>

    <ui:define name="left">
         <h:commandButton value="My courses" action="lecturerCourseList" />
        <h:commandButton value="Create new Course" action="lecturerCourseForm" />    
        <h:commandButton value="Personal data" action="lecturerPersonalData"  />
    </ui:define>

    <ui:define name="content">

        <h:outputText value="Title: " />
        <h:inputText value="#{courseFormBean.title}" />
        <br />

        <h:outputText value="Duration: " />
        <h:inputText value="#{courseFormBean.duration}" />
        <br />

        <h:outputText value="Semester: " />
        <h:inputText value="#{courseFormBean.semester}" />
        <br />

        <h:outputText value="Description: " />
        <h:inputTextarea value="#{courseFormBean.description}" />
        <br />

        <h:commandButton value="Back" action="lecturerUserInfo" />        
        <h:commandButton value="Save" action="#{courseFormBean.saveNewCourse()}" />

    </ui:define>

</ui:composition>
