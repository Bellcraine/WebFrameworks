<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/loginTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="top">

    </ui:define>

    <ui:define name="content">

        <p:messages showDetail="true" autoUpdate="true" />
        <p:spacer height="20" />

        <p:defaultCommand target="login" />
        
        <h:panelGrid columns="2" cellpadding="5" style="margin: 0 auto">

            <h:outputLabel for="username">Username:</h:outputLabel>
            <p:inputText id="username" value="#{loginBean.username}" />

            <h:outputLabel for="password">Password:</h:outputLabel>
            <p:password id="password" value="#{loginBean.password}" />

            <p:spacer height="20" />
            <p:spacer height="20" />

            <div></div>
            <p:commandButton id="login" value="Login" action="#{loginBean.login}" class="btn btn-sm btn-info" icon="ui-icon-check" />       

        </h:panelGrid>

        <p:spacer height="20" />

    </ui:define>

</ui:composition>
