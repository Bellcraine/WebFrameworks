<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/basicTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="top">

    </ui:define>

    <ui:define name="left">
        <p:commandButton value="Course List" action="lecturerCourseList" class="btn btn-block btn-sm btn-info" icon="ui-icon-folder-open" />
        <p:commandButton value="New Course" action="lecturerCourseForm" class="btn btn-block btn-sm btn-info" icon="ui-icon-circle-plus" />    
        <p:commandButton value="Personal Data" action="lecturerPersonalData" class="btn btn-block btn-sm btn-info" icon="ui-icon-person" />
    </ui:define>

    <ui:define name="content">

        <h3>Student Manager</h3>
        <p:separator />

        <p:messages id="messages" showDetail="true" autoUpdate="true" />
        <p:spacer height="20" />

        <h:dataTable class="table table-striped table-hover" value="#{studentManagerBean.persons}" var="aPerson">

            <h:column>
                <f:facet name="header">ID</f:facet>
                    #{aPerson.personPk}
            </h:column>

            <h:column>
                <f:facet name="header">Username</f:facet>
                    #{aPerson.username}
            </h:column>
            
             <h:column>
                <f:facet name="header">First Name</f:facet>
                    #{aPerson.name}
            </h:column>
            
             <h:column>
                <f:facet name="header">Last Name</f:facet>
                    #{aPerson.lastname}
            </h:column>
            
              <h:column>
                <f:facet name="header">Grade</f:facet>
                <h:outputText value="#{aPerson.grade}" rendered="#{aPerson.grade != null}" />
                <h:commandButton value="Add Grade" action="#{studentManagerBean.addGrade()}" class="btn btn-sm btn-info" rendered="#{aPerson.grade == null}" />
            </h:column>
            
            <h:column>
                <f:facet name="header">Add / Remove Student</f:facet>
                <h:commandButton value="Add" action="#{studentManagerBean.addStudentToCourse(aPerson)}" class="btn btn-sm btn-info" rendered="#{!aPerson.membership}" />
                <h:commandButton value="Remove" action="#{studentManagerBean.removeStudentFromCourse(aPerson)}" class="btn btn-sm btn-info" rendered="#{aPerson.membership}" />
            </h:column>

        </h:dataTable>
        
        
    </ui:define>

</ui:composition>
