<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/basicTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                >

    <ui:define name="top">

    </ui:define>

    <ui:define name="left">
        <h:commandButton value="My courses" action="lecturerCourseList" />
        <h:commandButton value="Create new Course" action="lecturerCourseForm" />    
        <h:commandButton value="Personal data" action="lecturerPersonalData"  />
    </ui:define>

    <ui:define name="content">

        <h4 class="text-center">Course List of #{courseListBean.username}</h4>
        <br />

        <h:dataTable class="table table-striped table-hover" value="#{courseListBean.courses}" var="aCourse">

            <h:column>
                <f:facet name="header">ID</f:facet>
                    #{aCourse.coursePk}
            </h:column>

            <h:column>
                <f:facet name="header">Title</f:facet>
                    #{aCourse.title}
            </h:column>

            <h:column>
                <f:facet name="header">Duration</f:facet>  
                    #{aCourse.duration}
            </h:column>

            <h:column>
                <f:facet name="header">Semester</f:facet>  
                    #{aCourse.semester}
            </h:column>

            <h:column>
                <f:facet name="header">Grade</f:facet>  
                    #{aCourse.personCourseMemberships}
            </h:column>

            <h:column>
                <f:facet name="header"></f:facet>
                <h:commandButton value="Edit" action="#{courseListBean.showCourseDetails(aCourse)}" />

            </h:column>

            <h:column>
                <f:facet name="header"></f:facet>
                <h:commandButton value="Delete" action="#{courseListBean.deleteCourse(aCourse)}" />
            </h:column>
            
             <h:column>
                <f:facet name="header"></f:facet>
                <h:commandButton value="Add/Remove Students" action="#{courseListBean.showStudentManager(aCourse)}" />
            </h:column>

        </h:dataTable>
        <br />

        <h:commandButton value="Back" action="lecturerUserInfo" />
        <h:commandButton value="Create new Course" action="lecturerCourseForm" />     


    </ui:define>

</ui:composition>
