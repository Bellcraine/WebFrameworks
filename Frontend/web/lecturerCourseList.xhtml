<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/basicTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="top">

    </ui:define>

    <ui:define name="left">
        <h:form>
            <p:commandButton value="Course List" action="lecturerCourseList" class="btn btn-block btn-sm btn-info" icon="ui-icon-folder-open" />
            <p:commandButton value="New Course" action="lecturerCourseForm" class="btn btn-block btn-sm btn-info" icon="ui-icon-circle-plus" />    
            <p:commandButton value="Personal Data" action="lecturerPersonalData" class="btn btn-block btn-sm btn-info" icon="ui-icon-person" />
        </h:form>
    </ui:define>

    <ui:define name="content">

        <h3>Course List</h3>
        <p:separator />

        <p:messages id="messages" showDetail="true" autoUpdate="true" />
        <p:spacer height="20" />

        <h:form>
            <h:dataTable class="table table-striped table-hover" value="#{courseListBean.courses}" var="aCourse">

                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{aCourse.coursePk}
                </h:column>

                <h:column>
                    <f:facet name="header">Title</f:facet>
                        #{aCourse.title}
                </h:column>

                <h:column>
                    <f:facet name="header">Duration</f:facet>  
                        #{aCourse.duration}
                </h:column>

                <h:column>
                    <f:facet name="header">Semester</f:facet>  
                        #{aCourse.semester}
                </h:column>

                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:commandButton value="Edit" action="#{courseListBean.showCourseDetails(aCourse)}" class="btn btn-sm btn-info" />
                </h:column>

                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:commandButton value="Delete" action="#{courseListBean.deleteCourse(aCourse)}" class="btn btn-sm btn-info" />
                </h:column>

                <h:column>
                    <f:facet name="header"></f:facet>
                    <h:commandButton value="Manage Students" action="#{courseListBean.showStudentManager(aCourse)}" class="btn btn-sm btn-info" />
                </h:column>

            </h:dataTable>
        </h:form>

        <p:spacer height="20" />

        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:commandButton value="Back" action="lecturerUserInfo" class="btn btn-sm btn-info" icon="ui-icon-close" />
                <p:commandButton value="Add New Course" action="lecturerCourseForm" class="btn btn-sm btn-info" icon="ui-icon-circle-plus" />     
            </h:panelGrid >
        </h:form>

    </ui:define>

</ui:composition>
