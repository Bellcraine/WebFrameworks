<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/basicTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="top">

    </ui:define>

    <ui:define name="left">
        <p:commandButton value="Course List" action="courseList" class="btn btn-block btn-sm btn-info" icon="ui-icon-folder-open" />  
        <p:commandButton value="Personal Data" action="personalData" class="btn btn-block btn-sm btn-info" icon="ui-icon-person" />
    </ui:define>

    <ui:define name="content">

        <h3>Personal Data</h3>
        <p:separator />

        <p:spacer height="20" />

        <p:messages id="messages" showDetail="true" autoUpdate="true" />

        <p:spacer height="20" />

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="ID: " />
            <h:outputText value="#{personalDataBean.personPk}" />

            <h:outputLabel value="Username: " />
            <p:inputText value="#{personalDataBean.username}" />

            <h:outputLabel value="First Name: " />
            <p:inputText value="#{personalDataBean.firstName}" />

            <h:outputLabel value="Last Name: " />
            <p:inputText value="#{personalDataBean.lastName}" />

            <h:outputLabel value="Role: " />   
            <h:outputText value="#{personalDataBean.role}" />    

            <p:spacer height="20" />
            <p:spacer height="20" />

            <h:outputLabel value="New Password: " />
            <p:password value=" " />

            <h:outputLabel value="Confirm Password: " />
            <p:password value=" " />

            <p:spacer height="20" />
            <p:spacer height="20" />

            <p:commandButton value="Back" action="userInfo" class="btn btn-sm btn-info" icon="ui-icon-close" />        
            <p:commandButton value="Save" action="#{personalDataBean.updatePersonalData()}" class="btn btn-sm btn-info" icon="ui-icon-check">
                <f:setPropertyActionListener target="#{personalDataBean.personPk}" value="#{personalDataBean.personPk}" />
                <f:setPropertyActionListener target="#{personalDataBean.username}" value="#{personalDataBean.username}" />
                <f:setPropertyActionListener target="#{personalDataBean.firstName}" value="#{personalDataBean.firstName}" />
                <f:setPropertyActionListener target="#{personalDataBean.lastName}" value="#{personalDataBean.lastName}" />
                <f:setPropertyActionListener target="#{personalDataBean.role}" value="#{personalDataBean.role}" />
            </p:commandButton>
        </h:panelGrid>

    </ui:define>

</ui:composition>
