<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/basicTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                >

    <ui:define name="top">

    </ui:define>

    <ui:define name="left">
        <h:commandButton value="My courses" action="courseList" />
        <h:commandButton value="Personal data" action="personalData"  />
    </ui:define>

    <ui:define name="content">
        <h3>Personal Data</h3>
        <br />

        <ul>
            <li>
                <h:outputText value="ID: #{personalDataBean.personPk}" />
            </li>
            <li>
                <h:outputText value="Username: " />
                <h:inputText value="#{personalDataBean.username}" />
            </li>
            <li>
                <h:outputText value="First Name: " />
                <h:inputText value="#{personalDataBean.firstName}" />
            </li>
            <li>
                <h:outputText value="Last Name: " />
                <h:inputText value="#{personalDataBean.lastName}" />
            </li>
            <li>
                <h:outputText value="Role: #{personalDataBean.role}" />       
            </li>  
            <br />
            <li>
                <h:outputText value="New Password: " />
                <h:inputSecret value=" " />
            </li>
            <li>
                <h:outputText value="Confirm Password: " />
                <h:inputSecret value=" " />
            </li>
        </ul>

        <h:commandButton value="Back" action="userInfo" />        
        <h:commandButton value="Update" action="#{personalDataBean.updatePersonalData()}">
            <f:setPropertyActionListener target="#{personalDataBean.personPk}" value="#{personalDataBean.personPk}" />
            <f:setPropertyActionListener target="#{personalDataBean.username}" value="#{personalDataBean.username}" />
            <f:setPropertyActionListener target="#{personalDataBean.firstName}" value="#{personalDataBean.firstName}" />
            <f:setPropertyActionListener target="#{personalDataBean.lastName}" value="#{personalDataBean.lastName}" />
            <f:setPropertyActionListener target="#{personalDataBean.role}" value="#{personalDataBean.role}" />
        </h:commandButton>
        
    </ui:define>

</ui:composition>
