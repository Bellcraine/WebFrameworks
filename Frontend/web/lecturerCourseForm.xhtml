<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/basicTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="top">

    </ui:define>

    <ui:define name="left">
        <p:commandButton value="Course List" action="lecturerCourseList" class="btn btn-block btn-sm btn-info" icon="ui-icon-folder-open" />
        <p:commandButton value="New Course" action="lecturerCourseForm" class="btn btn-block btn-sm btn-info" icon="ui-icon-circle-plus" />    
        <p:commandButton value="Personal Data" action="lecturerPersonalData" class="btn btn-block btn-sm btn-info" icon="ui-icon-person" />
    </ui:define>

    <ui:define name="content">

        <h3>New Course</h3>
        <p:separator />

        <p:messages id="messages" showDetail="true" autoUpdate="true" />
        <p:spacer height="20" />

        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel value="Title: " class="big-letters" />
            <p:inputText value="#{courseFormBean.title}" />


            <h:outputLabel value="Duration: " class="big-letters" />
            <p:inputText value="#{courseFormBean.duration}" />


            <h:outputLabel value="Semester: " class="big-letters" />
            <p:inputText value="#{courseFormBean.semester}" />


            <h:outputLabel value="Description: " class="big-letters" />
            <p:inputTextarea value="#{courseFormBean.description}" />

            <p:spacer height="20" />
            <p:spacer height="20" />

            <p:commandButton value="Back" action="lecturerUserInfo" class="btn btn-sm btn-info" icon="ui-icon-close" />        
            <p:commandButton value="Save" action="#{courseFormBean.saveNewCourse()}" class="btn btn-sm btn-info" icon="ui-icon-check" />
        </h:panelGrid>
    </ui:define>

</ui:composition>
