<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./resources/basicTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                >

    <ui:define name="top">
    </ui:define>

    <ui:define name="left">
        <p:commandButton value="Course List" action="courseList" class="btn btn-block btn-sm btn-info" icon="ui-icon-folder-open" />  
        <p:commandButton value="Personal Data" action="personalData" class="btn btn-block btn-sm btn-info" icon="ui-icon-person" />
    </ui:define>

    <ui:define name="content">

        <h3>Course Details</h3>
        <h5>#{courseDetailsBean.course.title}</h5>
        <p:separator />

        <p:messages id="messages" showDetail="true" autoUpdate="true" />
        <p:spacer height="20" />

        <h:panelGrid columns="2" cellpadding="5">

            <h:outputLabel value="ID: " class="big-letters" />
            <h:outputText value="#{courseDetailsBean.course.coursePk}" />

            <h:outputLabel value="Lecturer: " class="big-letters" />
            <h:outputText value="#{courseDetailsBean.course.lecturer}" />

            <h:outputLabel value="Duration: " class="big-letters" />
            <h:outputText value="#{courseDetailsBean.course.duration}" />

            <h:outputLabel value="Semester: " class="big-letters" />
            <h:outputText value="#{courseDetailsBean.course.semester}" />

            <h:outputLabel value="Description: " class="big-letters" />
            <h:outputText value="#{courseDetailsBean.course.description}" />

            <h:outputLabel value="Grade: " class="big-letters" />
            <h:outputText value="#{courseDetailsBean.course.grade}" rendered="#{courseDetailsBean.course.grade != null}" />
            <h:outputText value="N/A" rendered="#{courseDetailsBean.course.grade == null}" />  

            <p:spacer height="20" />
            <p:spacer height="20" />

            <p:commandButton value="Back" action="courseList" class="btn btn-sm btn-info" icon="ui-icon-close" />      

        </h:panelGrid>
    </ui:define>

</ui:composition>
